entrypoint: python runway_model.py
python: 3.6
cuda: 10.2
spec:
  gpu: True
  cpu: False
build_steps:
  - apt-get update
  - apt-get install -y libboost-all-dev
  - apt-get install -y cmake
  - apt-get install ffmpeg libsm6 libxext6  -y
  - pip install --ignore-installed runway-python torch==1.7.0 torchvision==0.8.1 numpy==1.19.2 albumentations==0.4.3 opencv-python==4.1.2.30 pudb==2019.2 imageio==2.9.0 imageio-ffmpeg==0.4.2 pytorch-lightning==1.0.8 omegaconf==2.0.0 test-tube==0.7.5